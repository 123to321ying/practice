<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>马蜂窝首页</title>

		<meta name="renderer" content="webkit">

		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<!--amazeui-->
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<!--自定义-->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<style type="text/css">
			@media only screen and (min-width: 785px) {
				.container {
					width: 785px;
					margin: 0 auto;
				}
			}
		</style>
	</head>

	<body>
		<div class="page container">
			<div class="container">
				<!--顶部导航-->
				<div class="head relative clearfix">
					<a href="index.html">
						<img src="img/logo2.png" />
					</a>
				</div>

				<!--登录方式选择-->
				<div class="choose clearfix">
					<div class="on item fl">
						<span>普通登陆</span>
					</div>
					<div class="item fl">
						<span>短信验证码登录</span>
					</div>
				</div>

				<!--登录-->
				<div class="box">
					<form class="common" action="" method="post">
						<ul class="forCommon input">
							<li>
								<input type="text" name="email" id="" value="" placeholder="您的手机号" />
							</li>
						</ul>
					</form>

					<ul class="tel input">
						<li>
							<input type="text" id="" value="" placeholder="您的手机号" />
						</li>
						<li class="relative">
							<input type="text" name="" id="" value="" placeholder="验证码" />
							<img src="img/verifyCode.jpg" />
						</li>
						<li class="relative">
							<input type="text" name="" id="" value="" placeholder="短信验证码" />
							<button>免费获取验证码</button>
						</li>
					</ul>

					<button class="login btn">
						<a href="regist.html"><span>注册</span></a>
					</button>
					<button class="register btn">
						<a href="index2.html"><span>登录</span></a>
					</button>
				</div>

				<!--第三方登录-->
				<div class="forThird">
					<div class="line">
						<span class="txt">使用第三方帐号登录</span>
					</div>
					<ul class="sorts clearfix">
						<li>
							<i class="weibo"></i>
							<span>新浪微博</span>
						</li>
						<li>
							<i class="QQ"></i>
							<span>QQ登录</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".choose").children(".item").click(function() {
					$(".choose").children(".item").each(function() {
						$(this).attr("class", "item fl");
					})
					var $index = $(this).index();
					$(this).attr("class", "on item fl");
					$(".box .input").each(function() {
						$(this).css("display", "none");
					})
					$(".box .input").eq($index).css("display", "block");
				})
			})
		</script>
	</body>

</html>
