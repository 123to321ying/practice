		<script type="text/javascript">
			/*搜索框选中 页内跳转*/
			$(".search_box").click(function() {
				$(this).css("display", "none");
				$(".view_box").css("display", "none");
				$(".search_").css("display", "block");
			})

			/*动态添加功能分类*/
			$(".sortlogo").each(function(i) {
				console.log(i);
				if(i <= 3) {
					$(".sortlogo").eq(i).css({
						background: "url(img/sorts-spirte.png) " + (-i * 45) + "px 0",
						backgroundSize: "183px",
						width: "45px",
						height: "45px",
						margin: "0 auto",
					})
				} else {
					$(".sortlogo").eq(i).css({
						background: "url(img/sorts-spirte.png) " + (-(i - 4) * 45) + "px 45px",
						backgroundSize: "183px",
						width: "45px",
						height: "45px",
						margin: "0 auto",
					})
				}
				var img = "img/sorts-spirte.png";
				RGBaster.colors(img, {
					paletteSize: 8, // 调色板大小
					exclude: ['rgb(255,255,255)', 'rgb(74,173,243)'], // 不包括白色
					success: function(payload) {
						console.log(payload.palette);
					}
				});
			})

			/*轮播图*/
			var swiper = new Swiper('.swiper-container', {
				spaceBetween: 30,
				centeredSlides: true,
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
				pagination: {
					el: '.swiper-pagination',
					dynamicBullets: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});

			var swiper = new Swiper('.swiper-choose', {
				spaceBetween: 30,
				centeredSlides: true,
				pagination: {
					el: '.swiper-pagination',
					dynamicBullets: true,
				},
			});
